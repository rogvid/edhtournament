{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block links %}
    {% endblock %}

</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">LOGO</a>
        <div class="modal fade" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content"></div>
            </div>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/tournaments">Tournaments </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Players</a>
                </li>
            </ul>
        </div>
        {% if not user.is_authenticated %}
        <button id="login-btn" class="btn btn-primary" type="button" name="button">Login</button>
        <button id="signup-btn" class="btn btn-primary" type="button" name="button" >Sign up</button>
        {% else %}
        <button id="logout-btn" class="btn btn-primary" type="button" name="button"><a style="color: white;" href="/logout/"> Logout</a></button>
        {% endif %}
    </nav>
    <!-- <div class="view" style="background-image: url({% static 'images/teferi-master-of-time_m21_2560x1600_wallpaper.jpg' %}); background-repeat: no-repeat; background-size: cover; background-position: center center;"> -->
    {% block body %}
    {% endblock %}
    <!-- </div> -->
</body>
<script type="text/javascript">
 $(function() {
     // Log in button
     $("#login-btn").modalForm({
         formURL: "{% url 'login' %}"
     });
 });
 $(function () {
     // Sign up button
     $("#signup-btn").modalForm({
         formURL: "{% url 'signup' %}"
     });
 });
</script>
{% block scripts %}
{% endblock %}

</html>
